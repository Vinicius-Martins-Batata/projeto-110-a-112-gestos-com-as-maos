<html>
    <head>
      <title>Emoção Em Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning heading">APP GESTOS COM AS MÃOS
        <br>
        <span>&#128077;</span>
        <span>&#9996;&#65039;</span>
        <span>&#129305;</span>
        <span>&#128076;</span>
        <span>&#129311;</span>
        <span>&#129309;</span>
        </h3>
  
        <br><br>
  
        <p style="font-size: 22px;">Tire uma foto de um gesto para saber seu significado </p>
        <p style="font-size: 18px;">O modelo esta treinado com os seguintes gestos: </p>
        <p style="font-size: 30px;"> &#128077; | &#9996;&#65039; | &#129305;</p>
            <br>
          
        
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Visualização da Webcam:</label>
            <div id="camera"></div>
            <br><br>
            <button onclick="takeSnapshot();" class="btn btn-warning">Capturar Imagem</button>
        </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Previsão: </label>
            <p class="emotionName" id="resultEmotionName"></p>
            <p class="emoji" id="updateEmoji"></p>

            <label>Previsão 2: </label>
            <p class="emotionName" id="resultEmotionName2"></p>
            <p class="emoji" id="updateEmoji2"></p>
          </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Foto: </label>
            <div id="result"></div>
            <br><br>
            <button onclick="check();" class="btn btn-success">Prever Gesto da Mão</button>
           </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
